name: Build multi-arch static tcpdump

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  LIBPCAP_VERSION: "1.10.4"
  TCPDUMP_VERSION: "4.99.4"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - mipsel-linux-musl
          - aarch64-linux-musl
          - arm-linux-musleabihf

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git wget tar xz-utils \
          gawk texinfo gperf bison flex python3 \
          libssl-dev pkg-config curl

    - name: Cache toolchain
      uses: actions/cache@v4
      id: cache-toolchain
      with:
        path: |
          ${{ github.workspace }}/toolchains/${{ matrix.target }}
          ${{ github.workspace }}/musl-cross-make/output
        key: ${{ runner.os }}-${{ matrix.target }}-toolchain-${{ hashFiles('musl-cross-make/config.mak') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-toolchain-

    - name: Clone musl-cross-make
      run: |
        if [ ! -d musl-cross-make ]; then
          git clone --depth 1 https://github.com/richfelker/musl-cross-make.git
        fi

    - name: Build musl-cross toolchain
      if: steps.cache-toolchain.outputs.cache-hit != 'true'
      run: |
        cd musl-cross-make
        
        # Create config file
        cat > config.mak <<EOF
        TARGET = ${{ matrix.target }}
        OUTPUT = $PWD/output
        COMMON_CONFIG += --disable-nls
        GCC_CONFIG += --enable-languages=c
        EOF
        
        # Build (capture output but fail on error)
        make -j$(nproc) 2>&1 | tee build.log
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "Build failed"
          exit 1
        fi

    - name: Setup cross-compiler path
      run: |
        echo "${{ github.workspace }}/musl-cross-make/output/bin" >> $GITHUB_PATH
        echo "CC=${{ matrix.target }}-gcc" >> $GITHUB_ENV

    - name: Test compiler
      run: |
        which ${{ matrix.target }}-gcc
        echo 'int main(){return 0;}' > test.c
        ${{ matrix.target }}-gcc test.c -static -o test
        file test

    - name: Download and extract libpcap
      run: |
        wget -q https://www.tcpdump.org/release/libpcap-${{ env.LIBPCAP_VERSION }}.tar.gz
        tar -xzf libpcap-${{ env.LIBPCAP_VERSION }}.tar.gz

    - name: Build libpcap static
      run: |
        cd libpcap-${{ env.LIBPCAP_VERSION }}
        CC="${{ matrix.target }}-gcc" \
        ./configure \
          --host=${{ matrix.target }} \
          --disable-shared \
          --enable-static \
          --with-pcap=linux \
          --without-libnl \
          --disable-dbus \
          --disable-bluetooth \
          --disable-can
        make -j$(nproc) 2>&1 | tee build.log
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "libpcap build failed"
          exit 1
        fi

    - name: Download and extract tcpdump
      run: |
        wget -q https://www.tcpdump.org/release/tcpdump-${{ env.TCPDUMP_VERSION }}.tar.gz
        tar -xzf tcpdump-${{ env.TCPDUMP_VERSION }}.tar.gz

    - name: Build tcpdump static
      run: |
        cd tcpdump-${{ env.TCPDUMP_VERSION }}
        CC="${{ matrix.target }}-gcc" \
        ac_cv_linux_vers=5 \
        ./configure \
          --host=${{ matrix.target }} \
          --with-crypto=no \
          --disable-smb
        make -j$(nproc) 2>&1 | tee build.log
        if [ ${PIPESTATUS[0]} -ne 0 ]; then
          echo "tcpdump build failed"
          exit 1
        fi
        
        # Strip and rename binary
        ${{ matrix.target }}-strip tcpdump
        mv tcpdump ../tcpdump-${{ matrix.target }}

    - name: Verify binary
      run: |
        file tcpdump-${{ matrix.target }}
        # Test if binary is static
        ${{ matrix.target }}-ldd tcpdump-${{ matrix.target }} 2>&1 | grep -q "not a dynamic executable" || {
          echo "Binary is not static!"
          exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tcpdump-${{ matrix.target }}
        path: tcpdump-${{ matrix.target }}
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: List artifacts
      run: |
        find artifacts -type f -exec file {} \;
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/tcpdump-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}