name: Build multi-arch static tcpdump

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          - mipsel-linux-musl
          - aarch64-linux-musl
          - arm-linux-musleabihf

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git wget tar xz-utils \
          gawk texinfo gperf bison flex python3

    - name: Cache musl-cross-make source
      uses: actions/cache@v4
      with:
        path: musl-cross-make
        key: ${{ runner.os }}-${{ matrix.target }}-musl-src

    - name: Clone musl-cross-make
      run: |
        if [ ! -d musl-cross-make ]; then
          git clone https://github.com/richfelker/musl-cross-make.git
        fi

    - name: Build musl-cross toolchain (C-only, warnings & errors only)
      run: |
        cd musl-cross-make
        echo "TARGET = ${{ matrix.target }}" > config.mak
        echo "OUTPUT = $PWD/output" >> config.mak
        echo "GCC_LANGUAGES = c" >> config.mak
        make -j$(nproc) 2>&1 | grep -E "warning|error|fatal" || true
        echo "$PWD/output/bin" >> $GITHUB_PATH

    - name: Test compiler
      run: |
        echo 'int main(){return 0;}' > test.c
        ${{ matrix.target }}-gcc test.c -static -o test

    - name: Download libpcap
      run: |
        wget https://www.tcpdump.org/release/libpcap-1.10.4.tar.gz
        tar -xvf libpcap-1.10.4.tar.gz

    - name: Build libpcap static (warnings & errors only)
      run: |
        cd libpcap-1.10.4
        CC=${{ matrix.target }}-gcc \
        ./configure --host=${{ matrix.target }} --disable-shared
        make 2>&1 | grep -E "warning|error|fatal" || true

    - name: Download tcpdump
      run: |
        wget https://www.tcpdump.org/release/tcpdump-4.99.4.tar.gz
        tar -xvf tcpdump-4.99.4.tar.gz

    - name: Build tcpdump static (warnings & errors only)
      run: |
        cd tcpdump-4.99.4
        CC=${{ matrix.target }}-gcc \
        LDFLAGS="-static" \
        ./configure --host=${{ matrix.target }} --with-crypto=no
        make 2>&1 | grep -E "warning|error|fatal" || true
        strip tcpdump
        mv tcpdump ../tcpdump-${{ matrix.target }}-static

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tcpdump-${{ matrix.target }}-static
        path: tcpdump-${{ matrix.target }}-static

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          tcpdump-*/tcpdump-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}